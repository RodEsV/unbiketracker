<div class="container center-align">
  <div class="row">
    <div class="col s3">
      <div class="row">
        <button md-raised-button color="warn" class="main_button">¿Quiénes somos?</button>
      </div>
      <div class="row">
        <button md-raised-button color="warn" class="main_button">Registro</button>
      </div>
      <div class="row">
        <button md-raised-button color="accent" class="main_button">Ingreso</button>
      </div>
      <div class="row">
        <button md-raised-button color="warn" class="main_button">Configuración</button>
      </div>
    </div>
    <div class="col s9">
        <form class="form-image">
          <div class="row">
            <div class="input-field col s4">
              <md-input-container>
                <input mdInput class="input_on_image" id="email" value="">
                <label for="email">E-mail</label>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <md-input-container>
                <input mdInput class="input_on_image" type="password" id="password" value="">
                <label for="password">Contraseña</label>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <button md-raised-button color="primary">Entrar</button>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
