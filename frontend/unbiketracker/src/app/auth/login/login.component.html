<div class="container center-align">
  <div class="row">
    <div class="col s3">
      <div class="row">
        <button md-raised-button color="warn" class="main-button">¿Quiénes somos?</button>
      </div>
      <div class="row">
        <button md-raised-button color="warn" class="main-button">Registro</button>
      </div>
      <div class="row">
        <button md-raised-button color="accent" class="main-button">Ingreso</button>
      </div>
      <div class="row">
        <button md-raised-button color="warn" class="main-button">Configuración</button>
      </div>
    </div>
    <div class="col s9 form-image">
      <div class="card col s6">
        <span class="card-title orange-text">Inicio de sesión</span>
        <form>
          <div class="row">
            <div class="input-field col s12">
              <md-input-container>
                <input mdInput type="text" class="input-on-image" id="email" value="">
                <label for="email">E-mail</label>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <md-input-container>
                <input mdInput class="input-on-image" type="password" id="password" value="">
                <label for="password">Contraseña</label>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4 offset-s4">
              <button md-raised-button color="primary">Entrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
