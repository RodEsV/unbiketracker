<div class="container center-align">
  <div class="row">
    <div class="col s3">
      <div class="row">
        <button md-raised-button color="warn" class="main_button">¿Quiénes somos?</button>
      </div>
      <div class="row">
        <button md-raised-button color="accent" class="main_button">Registro</button>
      </div>
      <div class="row">
        <button md-raised-button color="warn" class="main_button">Ingreso</button>
      </div>
      <div class="row">
        <button md-raised-button color="warn" class="main_button">Configuración</button>
      </div>
    </div>
    <div class="col s9">
      <form class="form-image">
        <div class="row">
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput class="input_on_image" placeholder="Nombre" id="first_name" value="">
              <label for="first_name">Nombre</label>
            </md-input-container>
          </div>
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput class="input_on_image" placeholder="Apellido" id="last_name" value="">
              <label for="last_name">Apellido</label>
            </md-input-container>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput class="input_on_image" placeholder="Cédula" id="document" value="">
              <label for="document">Cédula</label>
            </md-input-container>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput class="input_on_image" placeholder="Celular" id="telephone" value="">
              <label for="telephone">Teléfono</label>
            </md-input-container>
          </div>
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput class="input_on_image" placeholder="E-mail" id="email" value="">
              <label for="email">E-mail</label>
            </md-input-container>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput type="password" class="input_on_image" placeholder="Contraseña" id="password" value="">
              <label for="password">Contraseña</label>
            </md-input-container>
          </div>
          <div class="input-field col s4">
            <md-input-container>
              <input mdInput type="password" class="input_on_image" placeholder="Confirmar contraseña" id="password_check" value="">
              <label for="password_check">Confirmar contraseña</label>
            </md-input-container>
          </div>
        </div>
        <div class="row">
          <div class="col s4">
            <button md-raised-button color="primary">Registrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
