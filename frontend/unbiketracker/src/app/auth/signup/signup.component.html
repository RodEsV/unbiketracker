<div class="container center-align">
  <div class="row">
    <div class="col s3">
      <div class="row">
        <button md-raised-button color="warn" class="main-button">¿Quiénes somos?</button>
      </div>
      <div class="row">
        <button md-raised-button color="accent" class="main-button">Registro</button>
      </div>
      <div class="row">
        <button md-raised-button color="warn" class="main-button">Ingreso</button>
      </div>
      <div class="row">
        <button md-raised-button color="warn" class="main-button">Configuración</button>
      </div>
    </div>
    <div class="col s9 form-image">
      <div class="card col s6">
        <span class="card-title orange-text">Registro usuario</span>
        <form>
          <div class="row">
            <div class="input-field col s6">
              <md-input-container>
                <input mdInput type="text" class="input-on-image" id="first_name" value="">
                <label for="first_name">Nombre</label>
              </md-input-container>
            </div>
            <div class="input-field col s6">
              <md-input-container>
                <input mdInput type="text" class="input-on-image" id="last_name" value="">
                <label for="last_name">Apellido</label>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <md-input-container>
                <input mdInput type="text" maxlength="10" class="input-on-image" id="document" value="">
                <label for="document">Cédula</label>
              </md-input-container>
            </div>
            <div class="input-field col s6">
              <md-input-container>
                <input mdInput type="text" maxlength="10" class="input-on-image" id="phone" value="">
                <label for="phone">Teléfono</label>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <md-input-container>
                <input mdInput type="text" class="input-on-image" id="email" value="">
                <label for="email">E-mail</label>
              </md-input-container>
            </div>
            <div class="input-field col s6">
              <md-input-container>
                <input mdInput type="text" class="input-on-image" id="username" value="">
                <label for="username">Nombre de usuario</label>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s4">
              <md-input-container>
                <input mdInput type="password" class="input-on-image" id="password" value="">
                <label for="password">Contraseña</label>
              </md-input-container>
            </div>
            <div class="input-field col s4">
              <md-input-container>
                <input mdInput type="password" placeholder="Confirmar contraseña" class="input-on-image" id="password_check" value="">
                <label for="password_check">Confirmar contraseña</label>
              </md-input-container>
            </div>
            <div class="input-field col s4">
              <md-input-container>
                <input mdInput type="text" class="input-on-image" id="picture" value="Cambiar a file">
                <label for="picture">Imagen de perfil</label>
              </md-input-container>
            </div>
          </div>
          <div class="row">
            <div class="col s4 offset-s4">
              <button md-raised-button color="primary">Registrar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
